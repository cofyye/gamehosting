<div class="w-full lg:ps-64">
  <div class="p-4 sm:p-6 space-y-4 sm:space-y-6">
    <!-- Form -->
    <div class="mx-auto">
      <!-- Card -->
      <div class="flex flex-col">
        <div class="-m-1.5">
          <!-- Header -->
          <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="bg-white border border-gray-200 rounded-xl shadow-sm">
              <div
                class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200"
              >
                <div>
                  <h2 class="text-lg/[26px] font-semibold mb-0 text-gray-800">
                    Plans
                  </h2>
                  <p class="text-xs text-gray-600">
                    Add new products to the site inventory.
                  </p>
                </div>
                <div>
                  <div class="inline-flex gap-x-2">
                    <a
                      class="py-2 px-3 inline-flex items-center gap-x-2 text-sm/[15px] font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50"
                      routerLink="/admin/plans"
                    >
                      View All
                    </a>
                  </div>
                </div>
              </div>
              <!-- End Header -->

              <!-- Body -->
              <form [formGroup]="planAddForm">
                <div class="p-4 md:p-5">
                  <div class="grid gap-y-4">
                    <!-- Grid with 2 cols -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-4">
                      <!-- Form Group -->
                      <div class="relative flex-1">
                        <!-- Select -->
                        <select
                          (change)="onSelectGame($event)"
                          data-hs-select='{
                            "placeholder": "Select game plan...",
                            "toggleTag": "<button type=\"button\" aria-expanded=\"false\" id=\"game-plan-btn\"><span class=\"me-2\" data-icon></span><span class=\"text-gray-800 \" data-title></span></button>",
                            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-4 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-none focus:ring-2 focus:ring-blue-500",
                            "dropdownClasses": "data-game-plan z-[21] max-h-72 p-1 space-y-0.5 z-20 w-full bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                            "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100",
                            "optionTemplate": "<div class=\"flex items-center\"><div class=\"me-2\" data-icon></div><div><div class=\"hs-selected:font-semibold text-sm text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-blue-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
                            "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
                          }'
                          class="hidden"
                          id="select-game-plan"
                        >
                          <option value="">Choose Game</option>
                          <option
                            *ngFor="let game of games"
                            [value]="game.id"
                            [attr.data-hs-select-option]="
                              generateGameSelectOption(game)
                            "
                          >
                            {{ game.name }}
                          </option>
                        </select>
                        <!-- End Select -->
                      </div>

                      <!-- Form Group -->
                      <div class="relative flex-1">
                        <input
                          type="text"
                          id="hs-floating-input-name-value"
                          class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                          placeholder=""
                          autocomplete="false"
                          formControlName="name"
                        />
                        <label
                          for="hs-floating-input-name-value"
                          class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                          >Name</label
                        >
                      </div>

                      <!-- Form Group -->
                      <div class="relative flex-1">
                        <input
                          type="text"
                          id="hs-floating-input-price-value"
                          class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                          placeholder=""
                          autocomplete="false"
                          formControlName="price"
                        />
                        <label
                          for="hs-floating-input-price-value"
                          class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                          >Price</label
                        >
                      </div>
                    </div>
                    <!-- End Grid with 2 cols -->

                    <!-- Form Group -->
                    <div
                      class="relative"
                      [ngClass]="
                        selectedGame?.hostBy === hostBy.SLOT
                          ? 'block'
                          : 'hidden'
                      "
                    >
                      <input
                        type="text"
                        id="hs-floating-input-slot-value"
                        class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                        placeholder=""
                        autocomplete="false"
                        formControlName="slot"
                      />
                      <label
                        for="hs-floating-input-slot-value"
                        class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                        >Slots</label
                      >
                    </div>
                    <!-- End Form Group -->

                    <div
                      class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-4"
                      [ngClass]="
                        selectedGame?.hostBy === hostBy.CUSTOM_RESOURCES
                          ? 'block'
                          : 'hidden'
                      "
                    >
                      <!-- Form Group -->
                      <div class="relative flex-1">
                        <input
                          type="text"
                          id="hs-floating-input-ram-value"
                          class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                          placeholder=""
                          autocomplete="false"
                          formControlName="ram"
                        />
                        <label
                          for="hs-floating-input-ram-value"
                          class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                          >RAM (In bytes)</label
                        >
                      </div>

                      <!-- Form Group -->
                      <div class="relative flex-1">
                        <!-- CPUs Count Form Group -->
                        <input
                          type="text"
                          id="hs-floating-input-cpuCount-value"
                          class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                          placeholder=""
                          autocomplete="false"
                          formControlName="cpuCount"
                        />
                        <label
                          for="hs-floating-input-cpuCount-value"
                          class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                          >CPUs</label
                        >
                        <!-- End CPUs Count Form Group -->
                      </div>
                    </div>

                    <div class="relative">
                      <textarea
                        id="hs-floating-textarea"
                        rows="4"
                        class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                        placeholder="This is a textarea placeholder"
                        autocomplete="false"
                        formControlName="description"
                      ></textarea>
                      <label
                        for="hs-floating-textarea"
                        class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:text-xs peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                        >Description</label
                      >
                    </div>

                    <div>
                      <div
                        class="py-4 flex items-center text-sm text-gray-800 before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6"
                      >
                        Link Machine to Plan
                      </div>
                      <!-- Grid with 2 cols -->
                      <div
                        class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-4 mb-3"
                        *ngFor="let machinePlan of machinesPlans"
                      >
                        <div class="relative flex-1">
                          <input
                            type="text"
                            [attr.id]="
                              'hs-floating-input-machine-' +
                              machinePlan.machineId +
                              '-value'
                            "
                            class="cursor-pointer peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                            placeholder=""
                            autocomplete="false"
                            [value]="machinePlan.machineName"
                            readonly
                          />
                          <label
                            [attr.for]="
                              'hs-floating-input-machine-' +
                              machinePlan.machineId +
                              '-value'
                            "
                            class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                            >Machine</label
                          >
                        </div>

                        <div class="relative flex-1">
                          <input
                            type="text"
                            [attr.id]="
                              'hs-floating-input-maxServers-' +
                              machinePlan.machineId +
                              '-value'
                            "
                            class="cursor-pointer peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                            placeholder=""
                            autocomplete="false"
                            [value]="machinePlan.maxServers"
                            readonly
                          />
                          <label
                            [attr.for]="
                              'hs-floating-input-maxServers-' +
                              machinePlan.machineId +
                              '-value'
                            "
                            class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                            >Maximum Servers</label
                          >
                        </div>
                      </div>

                      <div
                        class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-4"
                        formGroupName="addMachinePlan"
                      >
                        <!-- Form Group -->
                        <div class="relative flex-1">
                          <!-- Select -->
                          <select
                            (change)="onSelectMachine($event)"
                            data-hs-select='{
                              "placeholder": "Select machine for plan...",
                              "toggleTag": "<button type=\"button\" aria-expanded=\"false\" id=\"machine-plan-btn\"><span class=\"me-2\" data-icon></span><span class=\"text-gray-800 \" data-title></span></button>",
                              "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-4 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-none focus:ring-2 focus:ring-blue-500",
                              "dropdownClasses": "data-machine-plan z-[21] max-h-72 p-1 space-y-0.5 z-20 w-full bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
                              "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100",
                              "optionTemplate": "<div class=\"flex items-center\"><div class=\"me-2\" data-icon></div><div><div class=\"hs-selected:font-semibold text-sm text-gray-800 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-blue-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
                              "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
                            }'
                            class="hidden"
                            id="select-machine-plan"
                          >
                            <option value="">Choose Machine</option>
                            <option
                              [attr.id]="machine.id"
                              *ngFor="let machine of machines"
                              [value]="machine.id"
                            >
                              {{ machine.name }}
                            </option>
                          </select>
                          <!-- End Select -->
                        </div>

                        <!-- Form Group -->
                        <div class="relative flex-1">
                          <input
                            type="text"
                            id="hs-floating-input-maxServers-value"
                            class="peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none focus:pt-6 focus:pb-2 [&amp;:not(:placeholder-shown)]:pt-6 [&amp;:not(:placeholder-shown)]:pb-2 autofill:pt-6 autofill:pb-2"
                            placeholder=""
                            autocomplete="false"
                            formControlName="maxServers"
                          />
                          <label
                            for="hs-floating-input-maxServers-value"
                            class="absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100 border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none peer-focus:scale-90 peer-focus:translate-x-0.5 peer-focus:-translate-y-1.5 peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:text-gray-500"
                            >Maximum Servers</label
                          >
                        </div>
                        <!-- End Form Group -->
                      </div>
                      <!-- End Grid with 2 cols -->
                      <div class="flex justify-end py-5">
                        <button
                          class="inline-flex items-center gap-x-1.5 py-1.5 px-3 rounded-md text-xs font-medium border border-gray-200 bg-white text-gray-800 shadow-sm"
                          (click)="addMachinePlan()"
                        >
                          Add
                        </button>
                      </div>
                    </div>

                    <!-- Buttons -->
                    <div class="inline-flex justify-end gap-x-2">
                      <button
                        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50"
                        (click)="onResetPlan()"
                      >
                        Reset
                      </button>

                      <button
                        type="submit"
                        class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                        (click)="onAddPlan()"
                        [disabled]="isLoadingPlanAdd"
                      >
                        <div
                          class="absolute animate-spin inline-block size-4 border-[2px] border-current border-t-transparent text-white rounded-full"
                          role="status"
                          aria-label="loading"
                          *ngIf="isLoadingPlanAdd"
                        >
                          <span class="sr-only">Loading...</span>
                        </div>
                        <span
                          [ngClass]="isLoadingPlanAdd ? 'invisible' : 'visible'"
                          >Add</span
                        >
                      </button>
                    </div>
                    <!-- End Buttons -->
                  </div>
                </div>
              </form>
              <!-- End Body -->
            </div>
          </div>
          <!-- Card -->
        </div>
        <!-- Form -->
      </div>
    </div>
  </div>
</div>
