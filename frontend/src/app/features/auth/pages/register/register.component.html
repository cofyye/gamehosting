<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="w-full sm:w-9 md:w-7 lg:w-5">
    <div class="w-full flex align-items-center justify-content-center">
      <img src="/images/logo.svg" alt="Logo" width="128" height="128" />
    </div>
    <h1 class="w-full text-center md:text-left">Register</h1>
    <p class="w-full text-center md:text-left text-400">
      Create an RWA-Hosting account.
    </p>
    <div
      class="surface-card border-1 border-200 p-4 shadow-2 border-round mt-3"
    >
      <div
        class="w-full flex flex-column gap-2 align-items-center justify-content-between sm:flex-row"
      >
        <p-button
          pRipple
          label="LOG IN"
          outlined="true"
          class="w-full md:w-6"
          routerLink="/auth/login"
        />
        <p-button
          pRipple
          label="REGISTER"
          outlined="false"
          class="w-full md:w-6"
          routerLink="/auth/register"
        />
      </div>
      <div class="w-full mt-3">
        <div class="grid">
          <div class="col-12 flex flex-column gap-2 sm:col-6">
            <label for="fname">First Name</label>
            <input
              pInputText
              type="text"
              id="fname"
              aria-describedby="fname-help"
              autocomplete="false"
            />
            <small
              id="fname-help"
              class="text-red-200 text-center sm:text-left"
            >
            </small>
          </div>
          <div class="col-12 flex flex-column gap-2 sm:col-6">
            <label for="lname">Last Name</label>
            <input
              pInputText
              type="text"
              id="lname"
              aria-describedby="lname-help"
              autocomplete="false"
            />
            <small
              id="lname-help"
              class="text-red-200 text-center sm:text-left"
            >
            </small>
          </div>
          <div class="col-12 flex flex-column gap-2 sm:col-6">
            <label for="lname">Username</label>
            <input
              pInputText
              type="text"
              id="username"
              aria-describedby="username-help"
              autocomplete="false"
            />
            <small
              id="username-help"
              class="text-red-200 text-center sm:text-left"
            >
            </small>
          </div>
          <div class="col-12 flex flex-column gap-2 sm:col-6">
            <label for="lname">Email</label>
            <input
              pInputText
              type="email"
              id="email"
              aria-describedby="email-help"
              autocomplete="false"
            />
            <small
              id="email-help"
              class="text-red-200 text-center sm:text-left"
            >
            </small>
          </div>
          <div class="col-12 flex flex-column gap-2 sm:col-6">
            <label for="lname">Pin Code</label>
            <input
              pInputText
              type="text"
              id="pincode"
              aria-describedby="pincode-help"
              autocomplete="false"
            />
            <small
              id="pincode-help"
              class="text-red-200 text-center sm:text-left"
            >
            </small>
          </div>
          <div class="col-12 flex flex-column gap-2 sm:col-6">
            <label for="lname">Avatar</label>
            <input
              pInputText
              type="file"
              id="avatar"
              aria-describedby="avatar-help"
              autocomplete="false"
            />
            <small
              id="avatar-help"
              class="text-red-200 text-center sm:text-left"
            >
            </small>
          </div>
          <div class="col-12 flex flex-column gap-2">
            <label for="lname">Password</label>
            <input
              pInputText
              type="password"
              id="password"
              aria-describedby="password-help"
              autocomplete="false"
            />
            <small
              id="password-help"
              class="text-red-200 text-center sm:text-left"
            >
            </small>
          </div>
        </div>
        <div class="w-full mt-3 md:w-5 lg:w-5">
          <p-button pRipple label="Create Account" size="small" />
        </div>
      </div>
    </div>
  </div>
</div>
