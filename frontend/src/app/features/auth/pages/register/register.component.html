<section class="py-16">
  <div class="container mx-auto">
    <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center mb-6">Register</h2>
      <form action="#">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4">
            <label for="firstName" class="block text-gray-400 mb-2"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="lastName" class="block text-gray-400 mb-2"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="username" class="block text-gray-400 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-400 mb-2">E-mail</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-400 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="pincode" class="block text-gray-400 mb-2">Pincode</label>
          <input
            type="text"
            id="pincode"
            class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 py-2 rounded text-white hover:bg-blue-600"
        >
          Register
        </button>
        <div class="flex justify-center items-center mt-4">
          <a routerLink="/auth/login" class="flex items-center space-x-2">
            <svg
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 0 1 0 12h-3"
              />
            </svg>
            <span>Back to login</span>
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
