<!-- Navigation -->
<header
  class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-slate-100 text-sm py-4"
>
  <nav
    class="max-w-[80rem] w-full mx-auto px-4 flex flex-wrap basis-full items-center justify-between"
  >
    <!-- Navbar Title -->
    <a
      class="sm:order-1 flex-none text-xl font-semibold focus:outline-none focus:opacity-80 flex items-center gap-x-1"
      routerLink="/"
    >
      <svg
        class="shrink-0 h-10 w-auto text-blue-600"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1658.9 600"
      >
        <defs>
          <style>
            .logomark {
              fill: #2563eb;
            }
            .logo {
              clip-path: url(#logo);
            }
            .title {
              font-family: Gotham-Bold, Gotham;
              font-size: 356.13px;
              font-weight: 700;
              fill: #1f2937;
            }
          </style>
          <clipPath id="logo">
            <path
              class="cls-7"
              d="M557.13,124.28c-34.41-38.08-74.58-65.6-117.38-83.41C396.04-33.57,275.93,19.84,197.83,3.11c9.18,8.26,22.57,15.25,38.47,21.15-13.37,3.02-26.55,6.84-39.45,11.43h165.71v5.78h-180.86c-8.57,3.51-17.02,7.37-25.27,11.57h149.06v5.78h-159.93C81.02,94.6,27.93,151.69,0,226.49c38.71-64.72,120.31-105.43,194.83-118.61C33.34,208.17,23.35,451.7,85.83,600,71.02,330.97,253.52,44.77,557.13,124.28"
            />
          </clipPath>
        </defs>
        <text class="title" transform="translate(278.57 444.91)">
          <tspan x="0" y="0">FalconX</tspan>
        </text>
        <g class="logo">
          <rect class="logomark" y="-33.57" width="557.13" height="633.57" />
        </g>
      </svg>
    </a>
    <div class="sm:order-3 flex items-center gap-x-2">
      <!-- Collapse Button -->
      <button
        type="button"
        class="sm:hidden hs-collapse-toggle relative size-7 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
        id="hs-navbar-alignment-collapse"
        aria-expanded="false"
        aria-controls="hs-navbar-alignment"
        aria-label="Toggle navigation"
        data-hs-collapse="#hs-navbar-alignment"
      >
        <svg
          class="hs-collapse-open:hidden shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
        <svg
          class="hs-collapse-open:block hidden shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
        <span class="sr-only">Toggle</span>
      </button>
    </div>
    <div
      id="hs-navbar-alignment"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:grow-0 sm:basis-auto sm:block sm:order-2 ml-auto"
      aria-labelledby="hs-navbar-alignment-collapse"
    >
      <div
        class="flex flex-col gap-6 mt-5 sm:flex-row sm:items-center sm:mt-0 sm:ps-5"
      >
        <!-- Links -->
        <a
          class="font-semibold text-gray-600 focus:outline-none"
          routerLink="/"
          aria-current="page"
        >
          Home
        </a>
        <a
          class="font-semibold text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
          routerLink="./"
        >
          Game Servers
        </a>
        <a
          class="font-semibold text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
          routerLink="./"
        >
          VPS Hosting
        </a>
        <a
          class="font-semibold text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
          routerLink="./"
        >
          Status
        </a>
        <div
          class="hs-dropdown [--strategy:static] [--placement:bottom-right] sm:[--strategy:fixed] [--adaptive:none]"
        >
          <button
            id="hs-navbar-example-dropdown"
            type="button"
            class="hs-dropdown-toggle flex items-center w-full text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600 font-semibold"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-label="Mega Menu"
          >
            Company
            <svg
              class="hs-dropdown-open:-rotate-180 sm:hs-dropdown-open:rotate-0 duration-300 ms-1 shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>
          <div
            class="hs-dropdown-menu transition-[opacity,margin] ease-in-out duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 sm:w-48 z-10 bg-white sm:shadow-md rounded-lg p-1 space-y-1 sm: before:absolute top-full sm:border before:-top-5 before:start-0 before:w-full before:h-5 hidden"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="hs-navbar-example-dropdown"
          >
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
              routerLink="./"
            >
              About Us
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
              routerLink="./"
            >
              Contact Us
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
              routerLink="./"
            >
              Partners
            </a>
          </div>
        </div>
        <div class="flex flex-wrap items-center gap-x-1.5">
          <!-- Login Button -->
          <a
            *ngIf="!auth.loggedIn"
            class="py-1.5 px-4 inline-flex items-center font-semibold text-sm rounded-lg border border-gray-300 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100"
            routerLink="/auth/login"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-log-in text-sm me-1 relative top-px"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
              <polyline points="10 17 15 12 10 7" />
              <line x1="15" x2="3" y1="12" y2="12" />
            </svg>
            Login
          </a>

          <!-- Register Button -->
          <a
            *ngIf="!auth.loggedIn"
            class="py-1.5 px-4 inline-flex items-center font-semibold text-sm rounded-lg border border-blue-600 bg-blue-600 text-gray-100 shadow-sm hover:bg-blue-700 hover:color-white focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            routerLink="/auth/register"
          >
            Register
          </a>

          <!-- Account -->
          <div
            *ngIf="auth.loggedIn"
            class="hs-dropdown [--placement:bottom-right] relative inline-flex"
          >
            <button
              id="hs-dropdown-account"
              type="button"
              class="inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 focus:outline-none disabled:opacity-50 disabled:pointer-events-none"
              aria-haspopup="menu"
              aria-expanded="true"
              aria-label="Dropdown"
            >
              <img
                class="shrink-0 size-[26px] rounded-full object-cover"
                src="{{ environment.API_URL }}/uploads/{{ auth.user?.avatar }}"
                sizes="26px"
                alt="Avatar"
              />
              <span
                class="font-semibold text-gray-500 text-sm hover:text-gray-600 focus:outline-none focus:text-gray-600"
                >{{ auth.user?.username }}</span
              >
            </button>
            <div
              class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 min-w-60 bg-white shadow-md rounded-lg mt-2 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full hidden z-[2]"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="hs-dropdown-account"
            >
              <div class="p-1.5 space-y-0.5">
                <a
                  class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
                  routerLink="/client/dashboard"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="m12 14 4-4" />
                    <path d="M3.34 19a10 10 0 1 1 17.32 0" />
                  </svg>
                  Dashboard
                </a>
                <a
                  class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
                  routerLink="/client/servers"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect width="20" height="8" x="2" y="2" rx="2" ry="2" />
                    <rect width="20" height="8" x="2" y="14" rx="2" ry="2" />
                    <line x1="6" x2="6.01" y1="6" y2="6" />
                    <line x1="6" x2="6.01" y1="18" y2="18" />
                  </svg>
                  My Servers
                </a>
                <a
                  class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
                  routerLink="./"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="CurrentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                    <line x1="2" x2="22" y1="10" y2="10"></line>
                  </svg>
                  Billing
                </a>
                <a
                  class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
                  routerLink="./"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                    />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  Settings
                </a>
                <a
                  class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
                  routerLink="/admin"
                  *ngIf="auth.user?.role !== role.USER"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
                    />
                  </svg>
                  Admin Panel
                </a>
                <!-- Divider -->
                <div class="border-t border-gray-200"></div>
                <a
                  class="flex items-center gap-x-2 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
                  routerLink="./"
                >
                  <svg
                    class="shrink-0 size-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="CurrentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" x2="9" y1="12" y2="12" />
                  </svg>
                  Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<!-- End Navigation -->
